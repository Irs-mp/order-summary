<body>
  <main class="card">
    <figure>
      <img src="assets/image/illustration-hero.svg" alt="Girl listening to music" title="Girl listening to music" class="card__hero">
    </figure>
    <section class="card__txt">
      <h1 class="card__title">
        Order Summary
      </h1>
      <p class="card__prrs">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="summary">
        <img src="assets/icon/icon-music.svg" alt="Music icon" title="Music" class="summary__ico">
        <h2 class="summary__plan">
          Annual Plan <span class="summary__cost">&dollar;59.99/year</span>
        </h2>
        <a href="#" class="summary__cta">Change</a>
      </div>
      <div class="ctas">
        <a href="#" class="cta cta__pay">Proceed to Payment</a>
        <a href="#" class="cta cta__cancel">Cancel Order</a>
      </div>
    </section>
